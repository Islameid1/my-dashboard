<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <!-- استيراد Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">لوحة تحكم المستخدمين</h1>

        <!-- قسم إضافة مستخدم جديد -->
        <div class="mb-8 p-6 bg-gray-50 rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-700 mb-4">إضافة مستخدم جديد</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="newUsername" placeholder="اسم المستخدم" class="flex-1 p-3 rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="newPassword" placeholder="كلمة المرور" class="flex-1 p-3 rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="registerUser()" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">تسجيل مستخدم جديد</button>
            </div>
            <p id="registerStatus" class="mt-2 text-sm font-semibold text-center"></p>
        </div>

        <!-- قسم عرض المستخدمين -->
        <div class="mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">قائمة المستخدمين</h2>
            <div id="usersList" class="space-y-4">
                <!-- سيتم عرض المستخدمين هنا ديناميكيًا -->
                <p class="text-center text-gray-500">جاري تحميل المستخدمين...</p>
            </div>
        </div>

        <!-- قسم التحكم في التوكن -->
        <div class="p-6 bg-gray-50 rounded-xl border border-gray-200">
            <h2 class="text-xl font-bold text-gray-700 mb-4">التحكم في التفعيل</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex items-center gap-4">
                    <button onclick="revokeAllTokens()" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-red-700 transition duration-300">إلغاء تفعيل جميع التوكنات</button>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="refreshPage()" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">تحديث الصفحة</button>
                </div>
            </div>
            <p id="revokeStatus" class="mt-2 text-sm font-semibold text-center text-red-600"></p>
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://mobcity.net/sms-project'; // ⚠️ تأكد من أن هذا هو عنوان الخادم الصحيح
        const usersList = document.getElementById('usersList');
        const registerStatus = document.getElementById('registerStatus');
        const revokeStatus = document.getElementById('revokeStatus');

        // وظيفة لجلب وعرض قائمة المستخدمين
        async function fetchUsers() {
            try {
                // ملاحظة: هذا الكود يفترض أن نقطة نهاية جلب المستخدمين لا تحتاج إلى توكن
                // في تطبيق حقيقي، يجب أن تكون هذه النقطة محمية بتوكن إداري
                const response = await fetch(`${SERVER_URL}/api/users`);
                const users = await response.json();
                
                usersList.innerHTML = '';
                if (users.length === 0) {
                    usersList.innerHTML = '<p class="text-center text-gray-500">لا يوجد مستخدمون حتى الآن.</p>';
                } else {
                    users.forEach(user => {
                        const userCard = document.createElement('div');
                        userCard.className = 'bg-white p-4 rounded-lg border shadow-sm flex justify-between items-center';
                        userCard.innerHTML = `
                            <div class="flex-1">
                                <p class="text-lg font-bold text-gray-800">${user.username}</p>
                                <p class="text-sm text-gray-500">معرف المستخدم: ${user._id}</p>
                            </div>
                            <button onclick="toggleUserStatus('${user._id}', ${user.isActive})" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">
                                ${user.isActive ? 'إلغاء تفعيل' : 'تفعيل'}
                            </button>
                        `;
                        usersList.appendChild(userCard);
                    });
                }
            } catch (error) {
                console.error('فشل في جلب المستخدمين:', error);
                usersList.innerHTML = '<p class="text-center text-red-500">فشل في الاتصال بالخادم.</p>';
            }
        }

        // وظيفة لتسجيل مستخدم جديد
        async function registerUser() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch(`${SERVER_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: newUsername, password: newPassword })
                });

                if (response.ok) {
                    registerStatus.innerText = '✅ تم تسجيل المستخدم بنجاح!';
                    registerStatus.className = 'mt-2 text-sm font-semibold text-center text-green-600';
                    fetchUsers(); // تحديث القائمة
                } else {
                    const error = await response.text();
                    registerStatus.innerText = `❌ فشل التسجيل: ${error}`;
                    registerStatus.className = 'mt-2 text-sm font-semibold text-center text-red-600';
                }
            } catch (error) {
                registerStatus.innerText = '❌ فشل في الاتصال بالخادم.';
                registerStatus.className = 'mt-2 text-sm font-semibold text-center text-red-600';
            }
        }

        // وظيفة لإلغاء تفعيل جميع التوكنات
        async function revokeAllTokens() {
            // ⚠️ ملاحظة: هذه النقطة يجب أن تكون محمية بكلمة مرور إدارية في تطبيق حقيقي
            try {
                const response = await fetch(`${SERVER_URL}/api/revoke-tokens`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (response.ok) {
                    revokeStatus.innerText = '✅ تم إلغاء تفعيل جميع التوكنات بنجاح.';
                } else {
                    const error = await response.text();
                    revokeStatus.innerText = `❌ فشل إلغاء التفعيل: ${error}`;
                }
            } catch (error) {
                revokeStatus.innerText = '❌ فشل في الاتصال بالخادم.';
            }
        }
        
        // وظيفة تحديث الصفحة
        function refreshPage() {
            window.location.reload();
        }

        // جلب المستخدمين عند تحميل الصفحة
        window.onload = fetchUsers;

    </script>

</body>
</html>
